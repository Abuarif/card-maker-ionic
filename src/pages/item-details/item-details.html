<ion-header>
  <ion-navbar>
    <ion-title>Card Editor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input #titleBox clearInput placeholder="Title" (blur)="saveTitle(titleBox.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea #noteBox clearInput placeholder="Content ..." (blur)="saveNote(noteBox.value)"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
