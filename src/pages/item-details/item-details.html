<ion-content>


  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="selectedItem.title" clearInput placeholder="Title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="selectedItem.note" placeholder="Content ..."></ion-textarea>
    </ion-item>

  </ion-list>


  <ion-fab left bottom>
    <button ion-fab mini color="danger" (click)="delete()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab mini color="secondary" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
