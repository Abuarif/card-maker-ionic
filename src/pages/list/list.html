<ion-header>
  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      {{item.note}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
      <button ion-fab (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
